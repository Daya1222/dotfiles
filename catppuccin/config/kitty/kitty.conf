# ===== Kitty Configuration - Catppuccin Mocha =====

# Font Configuration
font_family      JetBrainsMono Nerd Font
font_size        12
bold_font        auto
italic_font      auto
bold_italic_font auto

# Theme & Colors
include          catppuccin.conf

# Window & Appearance
background_opacity         0.85
dynamic_background_opacity yes
window_padding_width       12
hide_window_decorations    titlebar-only
cursor_shape              block
cursor_blink_interval     0
cursor_stop_blinking_after 15

# General Settings
url_prefixes              http https file ftp gemini
url_style                 curly
strip_trailing_spaces     smart
enable_audio_bell         no
linux_display_server      wayland
allow_remote_control      yes
listen_on                 unix:@mykitty

# Layout
enabled_layouts           horizontal,vertical,stack

# Tab Bar Configuration
tab_bar_edge              top
tab_bar_margin_height     8 0
tab_bar_style             powerline
tab_powerline_style       slanted
tab_bar_min_tabs          1

# Catppuccin Mocha Tab Colors
active_tab_foreground     #11111b
active_tab_background     #cba6f7
active_tab_font_style     bold
inactive_tab_foreground   #cdd6f4
inactive_tab_background   #313244
inactive_tab_font_style   normal

# Tab Title Templates (Powerline style)
tab_title_template        " {index}: {title[title.rfind('/')+1:]} "
active_tab_title_template " {index}: {title[title.rfind('/')+1:]} "

# Bell
bell_on_tab               "ðŸ”” "

# Performance
repaint_delay    10
input_delay      3
sync_to_monitor  yes

# Mouse
mouse_hide_wait           3.0
copy_on_select            yes
strip_trailing_spaces     smart

# Advanced
update_check_interval     24
startup_session           none
clipboard_control         write-clipboard write-primary
